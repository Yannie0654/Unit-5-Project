<!DOCTYPE html> <html><head>
        <title>Unit 5 Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&amp;family=Neonderthaw&amp;display=swap" rel="stylesheet">
    <style>img {
    width: 200px;
    height: 150px;
}

h1 {
    font-family: 'Neonderthaw', cursive;
}

.name {
    text-align: center;
    color: green;
    background-color: pink;
    border: double 10px purple;
    padding: 20px;
    margin: 15px;
}

.cd {
    display: flex;
    justify-content: space-around;
    background-color: #cc99ff;
    border: dashed 3px orange;
    padding: 50px;
    margin: 5px;
}

.pubby {
    border: 8px double #ffff33;
    padding: 5px;
    font-family: 'Mochiy Pop P One', sans-serif;
    color: #006699;
}

.kitty {
    border: 8px double #9900cc;
    padding: 5px;
    font-family: 'Mochiy Pop P One', sans-serif;
    color: #006699;
}

.circle {
    border-radius: 50%;
}

.tb {
    display: flex;
    justify-content: space-around;
    background-color: lightblue;
    border: solid 3px #006600;
    padding: 50px;
    margin: 5px;
}

.july {
    border: 10px ridge orange;
    padding: 5px;
    font-family: 'Mochiy Pop P One', sans-serif;
    color: #006699;
}

.sunny {
    border: 10px ridge #00FFCC;
    padding: 5px;
    font-family: 'Mochiy Pop P One', sans-serif;
    color: #006699;
}</style></head>
    <body>
        <div class="name">
            <h1 class="">Matcha Cream</h1>
            <h4 class="">We have a lot of pet in our store and we also have some dessert that we can enjoy.</h4>
        </div>

        <div class="cd">
            <div class="pubby">
                <p>Pubby</p><img class="" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&amp;resize=1200:*">
            </div>
            <div class="kitty">
                <p>Kitty</p><img class="" src="https://i.insider.com/5aa10ca0d877e618008b4678?width=1000&amp;format=jpeg&amp;auto=webp">
            </div>
        </div>
        <div class="tb">
            <div class="july">
                <p>July</p><img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/09/13/11/baby-turtle-hand.jpg?width=1200">
            </div>
            <div class="sunny">
                <p>Sunny</p><img class="circle" src="https://media-be.chewy.com/wp-content/uploads/2019/05/22094052/best-pet-birds-Parakeet-averess.jpg">
            </div>
        </div>
    
</body></html>
